<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Github Repo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="open-sans-normal">
    <header class="header">
        <nav>
            <h3 class="nav-logo">LOGO</h3>
            <button class="btn">Sing Up</button>
        </nav>
        <div class="banner">
            <div class="banner-title">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <div class="action-section">
            <div class="content">
               <h1 class="action">See It in Action</h1>
               <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
               <button class="btn">Launch Live Preview</button>
               </div>
            <img class="action-img" src="img/wc-mini.png" alt="">
        </div>
        <section class="user-section secondary-bg">
             <h3 class="user-title">Joined Thousands of Productive Users</h3>
             <div class="user-items">
                <div class="user-item">
                    <p class="item-title">50K</p>
                    <p class="item-description">Active Users</p>
                </div>
                <div class="user-item">
                    <p class="item-title">2M+</p>
                    <p class="item-description">Focus Session</p>
                </div>
                <div class="user-item">
                    <p class="item-title">95%</p>
                    <p class="item-description">Satisfaction Rate</p>
                </div>
             </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
